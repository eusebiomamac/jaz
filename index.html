    <style type="text/css">

         
          .breadcrumbs {
            display: inline-block;
            color: black;
            box-shadow: 0 0 2px #aaaaaa;
            counter-reset: flag;
            text-align: center;
            margin-bottom: 50px;
          }

          .breadcrumbs a {
            position: relative;
            float: left;
            padding-left: 60px;
            padding-right: 10px;
            text-decoration: none;
            line-height: 36px;
            color: black;
            background-color: white;
            transition: background-color 0.1s;
          }

          .breadcrumbs a::after {
            content: "";
            position: absolute;
            top: 0;
            right: -18px;
            z-index: 1;
            width: 36px;
            height: 36px;
            background-color: white;
            border-radius: 50px 0 0 0;
            box-shadow: 1px 1px 0 1px #dddddd;
            transform: rotate(-45deg) scale(0.73);
            transition: background-color 0.1s;
          }

          .breadcrumbs a:hover,
          .breadcrumbs a:hover::after,
          .breadcrumbs a.active,.breadcrumbs a:focus,
          .breadcrumbs a.active::after {
            background-color: #05d1e8;
            border-bottom: transparent;
          }

          .breadcrumbs a::before {
            width: 20px;
            height: 20px;
            background-color: white;
            content: counter(flag);
            position: absolute;
            top: 8px;
            left: 30px;
            line-height: 20px;
            box-shadow: 0 0 2px #cccccc;
            border-radius: 50%;
            counter-increment: flag;
          }

          .breadcrumbs a:first-child {
            padding-left: 46px;
          }

          .breadcrumbs a:first-child::before {
            left: 14px;
          }  
          .navbar {
            background-color: rgba(0, 0, 0, 0.37) !important;
          }  
          .icon:hover {
              background-color: #05d1e8;
              fill: #05d1e8;
              color: #fff;
          }
          .next-back-btn{
            margin-top: 20px;
          }
          .btn:focus {
            outline: none;
          }
    </style>
